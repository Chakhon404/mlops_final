<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Classifier</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }
    label {
      font-weight: bold;
      color: #34495e;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-size: 15px;
      transition: border 0.2s ease-in-out;
    }
    textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    button {
      display: block;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #ecf5fc;
      border-left: 4px solid #3498db;
      border-radius: 6px;
      color: #2c3e50;
      font-size: 16px;
      line-height: 1.5;
    }
    .result strong {
      color: #1a5276;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mental Health Text Classifier</h1>
    <form method="post">
      <label for="user_text">Enter your text:</label>
      <textarea id="user_text" name="user_text" placeholder="Type something about your feelings..."></textarea>
      <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
      <strong>Input:</strong> {{ user_text }} <br>
      <strong>Prediction:</strong> {{ result }}
    </div>
    {% endif %}
  </div>
</body>
</html>
